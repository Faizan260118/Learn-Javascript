    // AI version code
    let intervalId = null;
    const date = new Date();

    function showDate(str){
        console.log(str, date.toLocaleString());
    };

    const startButton = document.querySelector('#start');
    const stopButton = document.querySelector('#stop');

    startButton.addEventListener("click", () => {
        if(intervalId) return;
            intervalId = setInterval(showDate, 2000, "Faizan")
    });

    stopButton.addEventListener("click", () => {
        clearInterval(intervalId);
        intervalId = null;
    })

    /*

This script logs "Faizan" with the current date/time every 2 seconds when the "Start Timer" button is clicked.

1Ô∏è‚É£ Preventing Multiple Timers:
---------------------------------------------------
Your Original Code:
- Every click on "Start" creates a new interval.
- This can lead to overlapping logs and memory issues.

Improved Code:
- Uses a shared `intervalId` variable outside the function.
- Before starting a new interval, it checks if one is already running.
‚û§ `if (intervalId) return;`

---------------------------------------------------
Your Original Code:
- Defines the timer logic and interval setup entirely inside the "Start" click listener.
- Adds the "Stop" event listener inside the "Start" listener, which can cause multiple event bindings.

Improved Code:
- Defines `showDate` and DOM references (`startButton`, `stopButton`) at the top level.
- Sets up both event listeners independently and clearly.
- Keeps logic modular and easier to debug or reuse.

---------------------------------------------------

Improved Code:
